; ===================================================================
; 新聞來源設定區 (可任意新增、修改、停用)
; 要新增網站，只需複製一個 [Source:...] 區塊並修改其內容。
; 將 enabled 設為 false 即可暫時停用該來源，無須刪除。
; selector 是用來定位「新聞連結標籤」的 CSS 選擇器。
; ===================================================================

[Source:CNN]
enabled = true
url = https://www.cnn.com/business
selector = a[data-link-type='article']

[Source:CNBC]
enabled = true
url = https://www.cnbc.com/business/
selector = a.Card-title

[Source:BBC]
enabled = true
url = https://www.bbc.com/news
#selector = a.gs-c-promo-heading, h3.ssrcss-17zglt8-PromoHeadline
selector = a[href*='/news/articles/']

[Source:Bloomberg]
enabled =false
url = https://www.bloomberg.com/economics
selector = a[data-component="link"]

[Source:APNews]
enabled = false
url = https://apnews.com/business
#selector = .Card-title > a
selector = a[href^='/article/']

[Source:YahooFinance]
enabled = false
url = https://finance.yahoo.com/
selector = h3 > a[class*="title"]
